            <span class="heart" style="--i:13"></span>
            <span class="heart" style="--i:12"></span>
            <span class="heart" style="--i:25"></span>
        </div>
        <div class="flex-row color-white my-3">
            <div class="flex-row text-xxl">
                <h1>U</h1>
                <h1 class="upin">P</h1>
                <h1 class="upin">I</h1>
                <h1 class="upin">N</h1>
            </div>
            <div class="flex-row text-xxl">
                <h1>&</h1>
            </div>
            <div class="flex-row text-xxl">
                <h1>I</h1>
                <h1 class="ipin">P</h1>
                <h1 class="ipin">I</h1>
                <h1 class="ipin">N</h1>
            </div>
        </div>
        <div class="flex-row center text-md">
            <div class="description-animation center hide">
                <i class="fa-solid fa-play fa-beat-fade  px-2" style="color: #ffffff; --fa-animation-duration: 2s;"></i>
                <h4 class="color-white">Teddy Adhitya - Just You</h4>
            </div>
        </div>
        <div class="btn-div">
            <div class="border"></div>
            <button onclick="clickButton()" class="btn px-5 py-2 rounded-xl bg-red-soft border-white color-white">
                <h4 class="text-md ">Klik Aku Dong Kak</h4>
            </button>
        </div>
        <audio class="audio" src="Teddy Adhitya - Just You ( Lirik Lagu Terjemahan ).mp3" autoplay type="audio" loop=""></audio>
    </div>
